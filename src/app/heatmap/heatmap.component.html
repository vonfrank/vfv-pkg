<h2>{{title}}</h2>
<hr />
<div class="row">
  <div class="col-md-2">
    <ul class="metadata">
      <li *ngFor="let meta of metaArray" (click)="onSelect(meta)">
        {{meta.metaname}} <span class="badge" *ngIf="meta.selected > 0">{{meta.selected}}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th class="small">#</th>
          <th *ngFor="let datax of dataSetArray[0] | slice:1">{{datax}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datay of dataArray; let i = index">
          <td *ngFor="let content of dataSetArray[i + 1]; let j = index">{{content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
